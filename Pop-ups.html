<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>彈窗廣告</title>
  <style>
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 10px;
      box-sizing: border-box;
    }

 .popup-content {
  position: relative;
  display: inline-block;
  max-width: 90vw; 
}

.popup-content img {
  max-width: 90vw;   
  max-height: 80vh;  
  width: auto;
  height: auto;
  border-radius: 15px;
  cursor: pointer;
  display: block;
}

.popup-close {
  position: absolute;
  top: 10px;
  right: 10px;
  background: #f33;
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 28px; height: 28px;
  font-size: 16px;
  cursor: pointer;
  z-index: 10;
}

    @media (max-width: 768px) {
      .popup-close {
        width: 32px;
        height: 32px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="popup-overlay" id="popup">
    <div class="popup-content">
      <button class="popup-close" id="closePopup">×</button>
      <a href="https://sonoinitalia.1shop.tw/regis" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/sonoshop/1shop-ad@main/member-point-ad.gif" alt="AD">
      </a>
    </div>
  </div>

 <script>
    const popupDelay = 3000; 
    const popupIntervalMinutes = 0;    

    window.addEventListener('DOMContentLoaded', () => {
      const popup = document.getElementById('popup');
      const lastShown = localStorage.getItem('popupLastShown');
      const now = Date.now();
      const interval = popupIntervalMinutes * 60 * 1000; 

      if (!lastShown || now - lastShown > interval) {
        setTimeout(() => { 
          popup.style.display = 'flex'; 
          localStorage.setItem('popupLastShown', Date.now()); 
        }, popupDelay);
      }

      document.getElementById('closePopup').addEventListener('click', () => {
        popup.style.display = 'none';
      });

      popup.addEventListener('click', (e) => {
        if (e.target === popup) popup.style.display = 'none';
      });
    });
  </script>
</body>
</html>
